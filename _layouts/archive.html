<h1 class="page-title">Categor√≠a: {{ page.title }}</h1>

<ul class="post-list">
  {% for post in page.posts %}

      <span class="post-date">{{ post.date | date: "%d %b %Y" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
